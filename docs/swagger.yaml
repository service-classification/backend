basePath: /
definitions:
  handlers.NewService:
    properties:
      parameters:
        items:
          type: string
        type: array
      title:
        type: string
    required:
    - parameters
    - title
    type: object
  handlers.assignClassRequest:
    properties:
      class_id:
        type: integer
    type: object
  models.Class:
    properties:
      created_at:
        type: string
      id:
        type: integer
      title:
        type: string
      updated_at:
        type: string
    type: object
  models.ClassView:
    properties:
      allowed_parameters:
        example:
        - mob_inet
        - fix_ctv
        - voice_fix
        items:
          type: string
        type: array
      id:
        example: 3042
        type: integer
      title:
        type: string
    type: object
  models.Parameter:
    properties:
      created_at:
        type: string
      id:
        type: string
      title:
        type: string
      updated_at:
        type: string
    type: object
  models.ParameterView:
    properties:
      allowed_classes:
        example:
        - 1
        - 1033
        - 3023
        items:
          type: integer
        type: array
      contradiction_parameters:
        example:
        - mob_inet
        - fix_ctv
        - voice_fix
        items:
          type: string
        type: array
      id:
        example: fix_ctv
        type: string
      title:
        type: string
    type: object
  models.Service:
    properties:
      approved_at:
        type: string
      class:
        $ref: '#/definitions/models.Class'
      class_id:
        type: integer
      created_at:
        type: string
      id:
        type: integer
      parameters:
        items:
          $ref: '#/definitions/models.Parameter'
        type: array
      title:
        type: string
    type: object
