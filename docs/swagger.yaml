  /classes:
    get:
      consumes:
      - application/json
      description: Retrieves a list of classes with pagination.
      parameters:
      - default: 0
        description: Offset
        in: query
        name: offset
        type: integer
      - default: 10
        description: Limit
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.Class'
            type: array
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: List classes with pagination
      tags:
      - Classes
    post:
      consumes:
      - application/json
      description: Creates a new class with the provided details.
      parameters:
      - description: Class details
        in: body
        name: class
        required: true
        schema:
          $ref: '#/definitions/models.ClassView'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/models.Class'
        "400":
          description: Invalid input
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Create a new class
      tags:
      - Classes
  /classes/{id}:
    delete:
      description: Deletes a class by its ID. If the class is used in any services,
        it returns an error.
      parameters:
      - description: Class ID
        in: path
        name: id
        required: true
        type: integer
      responses:
        "204":
          description: Class deleted successfully
        "400":
          description: Class is used in services
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Delete a class
      tags:
      - Classes
    get:
